</head>
<body>
<input id="foilSpeed" type="hidden" value="5" />
<svg xmlns='http://www.w3.org/2000/svg' style="position: absolute;">

        <polygon fill='#DDD' points='990 150 900 300 1080 300' />
        <polygon fill='#444' points='990 150 1080 0 900 0' />
        <polygon fill='#DDD' points='90 450 0 600 180 600' />
        <polygon points='90 450 180 300 0 300' />
        <polygon fill='#666' points='270 450 180 600 360 600' />

        <polygon points='810 450 720 600 900 600' />

        <polygon fill='#AAA' points='990 450 900 600 1080 600' />
        <polygon fill='#444' points='990 450 1080 300 900 300' />
        <polygon fill='#222' points='90 750 0 900 180 900' />
        <polygon points='270 750 180 900 360 900' />
        <polygon fill='#DDD' points='270 750 360 600 180 600' />
        <polygon points='450 750 540 600 360 600' />
        <polygon points='630 750 540 900 720 900' />
        <polygon fill='#444' points='630 750 720 600 540 600' />
        <polygon fill='#AAA' points='810 750 720 900 900 900' />
        <polygon fill='#666' points='810 750 900 600 720 600' />
        <polygon fill='#999' points='990 750 900 900 1080 900' />
        <polygon fill='#999' points='180 0 90 150 270 150' />
        <polygon fill='#444' points='360 0 270 150 450 150' />
        <polygon fill='#FFF' points='540 0 450 150 630 150' />
        <polygon points='900 0 810 150 990 150' />

        <polygon fill='#222' points='540 300 630 150 450 150' />

        <polygon fill='#666' points='720 300 810 150 630 150' />
        <polygon fill='#FFF' points='900 300 810 450 990 450' />
        <polygon fill='#999' points='900 300 990 150 810 150' />
        <polygon points='0 600 -90 750 90 750' />
        <polygon fill='#666' points='0 600 90 450 -90 450' />

        <polygon points='1080 600 990 750 1170 750' />

      </g>
    </pattern>
  </defs>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" style="position: absolute;">
  <defs>
    <linearGradient id="colorGradient" gradientTransform="rotate(90)">
      <stop offset="10%" stop-color="#F08" />
      <stop offset="30%" stop-color="#08F" />
      <stop offset="50%" stop-color="#F08" />
      <stop offset="70%" stop-color="#08F" />
      <stop offset="90%" stop-color="#F08" />
    </linearGradient>
    <linearGradient id="patternGlowGradient" gradientTransform="rotate(90)">
      <stop offset="10%" stop-color="black" />
      <stop offset="50%" stop-color="white" />
      <stop offset="90%" stop-color="black" />
    </linearGradient>
    <rect id="rectColor" y="0%" width="100%" height="200%" fill="url(#colorGradient)" fill-opacity="0.5"/>
    <rect id="rectGlow" y="0%" width="100%" height="200%" fill="url(#patternGlowGradient)"/>
    <rect id="rectPattern" width="100%" height="100%" fill="url(#b)"/>
    <rect id="rectFlat" width="100%" height="100%" fill="#DDD"/>
    <filter id="alpha_filter">
      <feImage xlink:href="#rectColor" result="rectGradient"/>
      <feImage xlink:href="#rectGlow" result="rectGlow"/>
      <feImage xlink:href="#rectPattern" result="rectPattern"/>
      <feImage xlink:href="#rectFlat" result="rectFlat"/>
      <feBlend in="rectGlow" in2="rectPattern" mode="exclusion" result="diffPattern"/>
      <feBlend in="diffPattern" in2="rectFlat" mode="exclusion" result="calmPattern"/>
      <feBlend in="SourceGraphic" in2="calmPattern" mode="hard-light" result="patterned"/>
      <feBlend in="patterned" in2="rectGradient" mode="hard-light" result="blended"/>
      <feComposite in="blended" in2="SourceGraphic" operator="atop"/>
    </filter>
  </defs>
</svg>

<img src="nia.gif" style="filter: url(#alpha_filter)">

</body>
</html>
